<!DOCTYPE html>
<html>

<head>
<title>Edutor::An e-Learning Platform</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Lato:300"
	rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default my">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>

			<a class="navbar-brand" href="#">Edutor</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#">Home</a></li>
				<li><a href="#contact">Courses</a></li>
			</ul>
			<div class="fright">
				<ul class="nav navbar-nav">
					<li><a href="#about">About</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Login/Signup </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#/login">Login</a> <a
								class="dropdown-item" href="#/signup">Signup</a>
						</div></li>
				</ul>
			</div>
		</div>
		<!--/.nav-collapse -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-1 col-md-1"></div>
			<div class="col-sm-7 col-md-5">
				<form class="form-holder">
					<fieldset>
						<legend>Login</legend>
						<div class="form-group">
							<input type="text" class="form-control" name="username"
								id="username" placeholder="Username Here" />
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password"
								id="password" placeholder="Password Here" />
						</div>
						<button class="btn myBtn btn-outline-primary btn-block">Login</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<!-- Begin page content -->
	<footer class="footer">
		<div class="container">
			<div class="fleft">
				<a href="#"> <img class="social" src="./images/facebook.png"
					alt="facebook">
				</a> <a href="#"> <img class="social" src="./images/twitter.png"
					alt="twitter">
				</a> <a href="#"> <img class="social" src="./images/instagram.png"
					alt="insta">
				</a>
			</div>
			<div class="clear-all"></div>
		</div>
	</footer>
</body>
<script src="./js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

	crossorigin="anonymous"></script>
<script

	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</html>
