<!DOCTYPE html>
<html>

<head>
<title>Edutor::An e-Learning Platform</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Lato:300"
	rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default my">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>

			<a class="navbar-brand" href="#">Edutor</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#">Home</a></li>
				<li><a href="#contact">Courses</a></li>
			</ul>
			<div class="fright">
				<ul class="nav navbar-nav">
					<li><a href="#about">About</a></li>
					<li><a href="#/login" id="login_btn">Login/Signup</a></li>
				</ul>
			</div>
		</div>
		<!--/.nav-collapse -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-2 col-md-2"></div>
			<div class="col-sm-4 col-md-4">
				<form class="form-holder">
					<fieldset>
						<legend>Personal Details</legend>
						<div class="row-content">
							<label for="username">Username</label> <input type="text"
								class="fullwidth" name="username" id="username"
								placeholder="Username Here" />
						</div>
						<div class="row-content">
							<label for="password">Password</label> <input type="password"
								class="fullwidth" name="password" id="password"
								placeholder="Password Here" />
						</div>
						<div class="row-content">
							<button class="btn">Login</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<!-- Begin page content -->
	<footer class="footer">
		<div class="container">
			<div class="fleft">
				<a href="#"> <img class="social" src="./images/facebook.png"
					alt="facebook">
				</a> <a href="#"> <img class="social" src="./images/twitter.png"
					alt="twitter">
				</a> <a href="#"> <img class="social" src="./images/instagram.png"
					alt="insta">
				</a>
			</div>
			<div class="clear-all"></div>
		</div>
	</footer>
</body>
<script src="./js/script.js"></script>
</html>
