<form class="form-holder" method="post" action="signup">
    <fieldset>
        <legend>Signup</legend>
        <div class="form-group">
            <input type="email" class="form-control" name="email"
                id="email" placeholder="Email Here" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="username"
                id="username" placeholder="Username Here" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password"
                id="password" placeholder="Password Here" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="cnf_password"
                id="cnf_password" placeholder="Confirm Password" />
        </div>
        <button id="signup_btn" class="btn myBtn btn-block">Signup</button>
    </fieldset>
</form>
