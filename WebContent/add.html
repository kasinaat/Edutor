<form class="form-holder" method="post" action="login">
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <input type="text" class="form-control" name="username"
                id="username" placeholder="Username Here" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password"
                id="password" placeholder="Password Here" />
        </div>
        <button id="login_btn" class="btn myBtn btn-block">Login</button>
    </fieldset>
</form>
