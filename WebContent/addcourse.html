<div>
	<fieldset>
		<legend>Add A New Course</legend>

		<div class="form-group">
			<input id="courseName" type="text" placeholder="Course Name"
				class="form-control" />
				<span class="alert" id="courseNameAlert" ></span>

		</div>
		<div class="form-group">
			<textarea id="courseDesc" class="form-control" rows=10
				placeholder="Course Description"></textarea>
			<span class="alert" id="courseDescAlert">Min 50 Characters </span>
		</div>
		<div id="button-group" class="form-group">
			<button id="createCourse" class="btn btn-primary btn-block">Create
				Course</button>
		</div>
	</fieldset>
	<div id="lessons"></div>
</div>
